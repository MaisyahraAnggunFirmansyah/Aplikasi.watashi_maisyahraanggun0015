<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pembayaran Kasir</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Aplikasi Pembayaran Kasir</h2>
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nama Produk</label>
                        <input type="text" class="form-control" id="productName" placeholder="Masukkan nama produk">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Jumlah</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Masukkan jumlah">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Harga Satuan</label>
                        <input type="number" class="form-control" id="price" placeholder="Masukkan harga satuan">
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Tambahkan</button>
                </form>
                <hr>
                <h3 class="text-center mb-4">Total Pembayaran</h3>
                <ul class="list-group" id="productList">
                    <!-- Daftar produk akan muncul di sini -->
                </ul>
                <hr>
                <h4 class="text-center" id="totalAmount">Total: Rp 0</h4>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var total = 0;

            // Fungsi untuk menambahkan produk ke daftar
            $("button").click(function () {
                var productName = $("#productName").val();
                var quantity = parseInt($("#quantity").val());
                var price = parseInt($("#price").val());
                var amount = quantity * price;

                $("#productList").append("<li class='list-group-item'>" + productName + " - " + quantity + " x " + price + " = Rp " + amount + "</li>");

                total += amount;
                $("#totalAmount").text("Total: Rp " + total);
            });
        });
    </script>
</body>

</html>
